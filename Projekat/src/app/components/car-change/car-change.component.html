<div>
  <span style="font-size: 30px; font-family:fantasy; margin-left: 50px;">LIST OF CARS</span>
</div>
<table class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th scope="col">Code</th>
        <th scope="col">Mark</th>
        <th scope="col">Year of production</th>
        <th scope="col">Fuel</th>
        <th scope="col">Gearshift</th>
        <th scope="col">Seat</th>
        <th scope="col">Door</th>
        <th scope="col">Air conditioning</th>
        <th scope="col">Bags</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comp of carsList">
        <th scope="row">{{comp.id}}</th>
        <td>
          <img src= {{comp.image}} height="55px" width="85px" data-holder-rendered="true">
        </td>
        <td>{{comp.code}}</td>
        <td>{{comp.mark}}</td>
        <td>{{comp.yearOfProduction}}</td>
        <td>{{comp.fuel}}</td>
        <td>{{comp.gearshift}}</td>
        <td>{{comp.seat}}</td>
        <td>{{comp.door}}</td>
        <td>{{comp.airConditioning}}</td>
        <td>{{comp.bags}}</td>
        <td>
          <button routerLink = "/carsInfo">
            <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
            </svg>
          </button>
          
        </td>
        <td>
          <button type="button" (click)="deleteCar(comp.id)">
            <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
            </svg>
          </button>
        </td>
        <td>
          <button routerLink = "/addPrice">
            <svg class="bi bi-plus-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
