<div class="container" style="display: flex; justify-content: center; align-items: center;">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Service Profile</h4>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form [formGroup]="companyInfoForm" (ngSubmit)="changeCompany()">
                          <div class="form-group row">
                            <label for="nameService" class="col-4 col-form-label">Name</label> 
                            <div class="col-8">
                              <input name="name" formControlName = "name" class="form-control here" type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                              </div>
                            </div>
                          </div>
                              <div class="form-group row">
                                <label for="address" class="col-4 col-form-label">Address</label> 
                                <div class="col-8">
                                  <input name="address" formControlName = "address" class="form-control  here" type="text" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                                  <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                    <div *ngIf="f.address.errors.required">Address is required</div>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="description" class="col-4 col-form-label">Description</label> 
                                <div class="col-8">
                                  <input name="description" formControlName = "description" class="form-control here" type="text" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                                  <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                    <div *ngIf="f.description.errors.required">Description is required</div>
                                  </div>
                                </div>
                              </div>
  
                              <div>
                                <button type="submit" class="btn btn-secondary btn-lg btn-block">Change</button>
                              </div>
                            </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
  </div>
