<div class= "signup-form">
    <table class="table table-bordered table-hover" style="background-color: rgba(255, 255, 255, .65);" > 
        <thead>
            <tr>
            <th scope="col">Business rating:</th>
            </tr>
        </thead>
        <tbody>
            <tr>Rating per day</tr>
            <tr *ngFor="let comp of companyPom">
                <td>{{comp.today}}</td>
                <td>
                    <ngb-rating [(rate)]="comp.ratingPerDay" readonly="readonly" max="{{comp.carsCount}}" style="color: yellow; font-size: x-large;"></ngb-rating> <span>&nbsp;&nbsp;&nbsp;&nbsp;({{comp.ratingPerDay}}/{{comp.carsCount}})</span>
                </td>
            </tr>
            <tr>Rating per week</tr>
            <tr *ngFor="let comp of companyPom">
                <td>{{comp.startDayOdWeek}}</td>
                <td>{{comp.endDayOdWeek}}</td>
                <td>
                    <ngb-rating [(rate)]="comp.ratingPerWeek" readonly="readonly" max="{{comp.carsCount}}" style="color: yellow; font-size: x-large;"></ngb-rating> <span>&nbsp;&nbsp;&nbsp;&nbsp;({{comp.ratingPerWeek}}/{{comp.carsCount}})</span>
                </td>
            </tr>  
            <tr>Rating per month</tr>     
            <tr *ngFor="let comp of companyPom">
                <td>{{comp.month}}</td>
                <td>
                    <ngb-rating [(rate)]="comp.ratingPerMonth" readonly="readonly" max="{{comp.carsCount}}" style="color: yellow; font-size: x-large;"></ngb-rating> <span>&nbsp;&nbsp;&nbsp;&nbsp;({{comp.ratingPerMonth}}/{{comp.carsCount}})</span>
                </td>
            </tr>    
        </tbody>
        </table>

</div>
