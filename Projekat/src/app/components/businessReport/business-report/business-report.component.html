<div class= "signup-form">
    <table class="table table-bordered table-hover" style="background-color: rgba(255, 255, 255, .65);" > 
        <thead>
            <tr>
            <th scope="col">Business rating:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comp of companyPom">
                <td>{{comp.Today}}</td>
                <td>
                    <ngb-rating [(rate)]="comp.ratingPerDay" readonly="readonly" max="5" style="color: yellow; font-size: x-large;"></ngb-rating> <span>&nbsp;&nbsp;&nbsp;&nbsp;({{comp.ratingPerDay}}/5)</span>
                </td>
            </tr>
        </tbody>
        </table>

</div>
