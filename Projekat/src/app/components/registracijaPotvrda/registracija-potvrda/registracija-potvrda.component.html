<div class="signup-form">
    <form [formGroup]="registerForm" (ngSubmit)="onConfirmEmail()">
    <h2>Register</h2>
    <p class="hint-text">Confirm the code.</p>
        <div class="form-group">
          <input type="number" required class="form-control" name="code" placeholder="Code" formControlName="code" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
          </div>
        </div>     
        <div class="form-group">
          <button type="submit" class="btn  btn-lg btn-block" style="background-color: rgb(94, 94, 177); ">Register Now</button>
        </div>
    </form>
  </div>
