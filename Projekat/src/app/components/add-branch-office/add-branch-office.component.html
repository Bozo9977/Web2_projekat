<div class="signup-form">
    <form [formGroup]="addBranchOfficeForm" (ngSubmit)="onBranchOffice()">
    <h2>Branch Office</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="NameOfCompany" formControlName = "name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="city" placeholder="City" formControlName = "city">
        </div>        
        <div class="form-group">
          <input type="text"  class="form-control" name="address" placeholder="Address" formControlName = "address">
        </div>   
       <div class="form-group">
         <input type="text" class="form-control" name="telephone" placeholder="Telephone" formControlName = "telephone">
        </div>   
      <div class="form-group">
        <button type="submit" type="submit" class="btn btn-secondary btn-lg btn-block">Add</button>
      </div>
    </form>
  </div>
