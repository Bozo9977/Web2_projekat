<div class="signup-form">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h2>Register</h2>
    <p class="hint-text">Create your account.</p>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" formControlName="registerFirstName"></div>
            <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" formControlName="registerLastName"></div>
          </div>     	
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="city" placeholder="City" formControlName = "registerCity">
        </div>   
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" formControlName = "registerEmail">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" formControlName = "registerPassword">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" formControlName = "registerConfirmPassword">
        </div>        
        <div class="form-group">
          <label class="checkbox-inline"><input type="checkbox"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn  btn-lg btn-block" style="background-color: rgb(94, 94, 177); ">Register Now</button>
        </div>
    </form>
  <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
  </div>
