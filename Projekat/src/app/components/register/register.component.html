<div class="signup-form">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h2>Register</h2>
    <p class="hint-text">Create your account.</p>
        <div class="form-group">
          <input type="text" class="form-control" name="firstName" placeholder="First Name" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group">       
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>  	
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="city" placeholder="City" formControlName = "city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
          <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
            <div *ngIf="f.city.errors.required">City is required</div>
          </div>
        </div>   
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" formControlName = "email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="phoneNumber" placeholder="Phone" formControlName = "phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
          <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
          </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" formControlName = "password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
          </div>
          </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" formControlName = "confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
          </div>
        </div>        
        <div class="form-group">
          <button type="submit" class="btn  btn-lg btn-block" style="background-color: rgb(94, 94, 177); ">Register Now</button>
        </div>
    </form>
  <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
  </div>
