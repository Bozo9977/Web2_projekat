<div class="signup-form">
    <form [formGroup]="addAdminForm" (ngSubmit)="onAddAdmin()">
    <h2>Administrator</h2>
        <div class="form-group">
            <input type="emailAdmin" class="form-control" name="emailAdmin" placeholder="Email" formControlName = "emailAdmin">
        </div>
        <div class="form-group">
            <input type="firstNameAdmin" class="form-control" name="firstNameAdmin" placeholder="First Name" formControlName = "firstNameAdmin">
        </div>        
        <div class="form-group">
          <input type="lastNameAdmin" class="form-control" name="lastNameAdmin" placeholder="Last Name" formControlName = "lastNameAdmin">
        </div>   
       <div class="form-group">
         <input type="cityAdmin" class="form-control" name="cityAdmin" placeholder="City" formControlName = "cityAdmin">
        </div>   
        <div class="form-group">
          <input type="password" class="form-control" name="passwordAdmin" placeholder="Password" formControlName = "passwordAdmin">
        </div>   
        <div class="form-group">
          <input type="password" class="form-control" name="password2Admin" placeholder="Confirm Password" formControlName = "password2Admin">
        </div>  
      <div class="form-group">
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Add</button>
      </div>
    </form>
  </div>
