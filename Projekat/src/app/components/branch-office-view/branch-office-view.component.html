<div class= "signup-form">
  <div>
    <button type="button" style="background-color: white;" aria-label="Close" routerLink="/carSeviceView">
      <img src="assets/images/back.png" height="25px" width="25px">            
    </button>
    
  </div>
      <table  class="table table-hover table-light">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">City</th>
              <th scope="col">Address</th>
              <th scope="col">Telephone</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let comp of branchOffices">
              <td>{{comp.name}}</td>
              <td>{{comp.city}}</td>
              <td>{{comp.address}}</td>
              <td>{{comp.telephone}}</td>
            </tr>
          </tbody>
        </table>  
  </div>
